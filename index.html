<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Away Emojis</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .emoji {
            position: absolute;
            font-size: 30px; /* Adjust the font size as needed */
            transition: transform 0.6s; /* Add a transition for smooth movement */
        }
    </style>
</head>
<body>
    <script>
        const emojiContainer = document.body;

        function createEmoji(emoji) {
            const emojiElement = document.createElement('span');
            emojiElement.innerHTML = emoji;
            emojiElement.classList.add('emoji');
            emojiElement.style.left = `${Math.random() * window.innerWidth}px`;
            emojiElement.style.top = `${Math.random() * window.innerHeight}px`;
            emojiContainer.appendChild(emojiElement);

            // Update emoji position based on cursor
            document.addEventListener('mousemove', (event) => {
                const mouseX = event.clientX;
                const mouseY = event.clientY;
                const offsetX = mouseX - emojiElement.offsetLeft;
                const offsetY = mouseY - emojiElement.offsetTop;

                // Calculate distance from cursor
                const distance = Math.sqrt(offsetX * offsetX + offsetY * offsetY);

                // Move away from cursor
                const moveFactor = 30; // Adjust the move factor
                const moveX = offsetX / distance * moveFactor;
                const moveY = offsetY / distance * moveFactor;

                emojiElement.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        }

        // Generate a crazy amount of emojis
        const numberOfEmojis = 30;
        for (let i = 0; i < numberOfEmojis; i++) {
            createEmoji('🐶'); // Dog face emoji
            createEmoji('🌳'); // Tree emoji
            createEmoji('🩵'); // Cloud emoji
            createEmoji('💩'); // Poo emoji
            createEmoji('🐩'); // Dog emoji
            createEmoji('🐕'); // Dog emoji
        }
    </script>
</body>
</html>
